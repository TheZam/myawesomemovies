publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  path_provider: ^2.0.15
  drift: ^2.9.0
  sqlite3_flutter_libs: ^0.5.0
  path: ^1.8.3
  get_it: ^7.7.0
  build: ^2.4.1
  file_picker: ^8.0.3
  sqlite3: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.9.0
  build_runner: ^2.4.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
